    <nw-reports></nw-reports>

    <script type="riot/tag">
               <nw-reports>
      			<div class="siimple-navbar siimple-navbar-fixed">
      				<a class="siimple-navbar-title">

      					<span class="siimple--float-left brandLogoBgr">
      						<span  if={ appLogo } />
      							<img src={ appLogo } if={ isAppLogoImg } />
      							<span if={ !isAppLogoImg }> { appLogo }</span>

      						<span class="nightWatchLogo" if={ !appLogo } ></span>


      						</span>
      					</span>
      					<span class="siimple--float-left siimple--pl-3 t">
      						<span class="siimple-navbar-subtitle"> { appName }</span>
      						<br />
      						<span class="siimple--color-error"> { reportName }</span></span>
      				</a>
      				<div class="siimple--float-right">
      					<span class="siimple-navbar-item">
      						<label class="siimple-label">Assertions:</label>
      						<div class="siimple-switch">
      							<input type="checkbox" id="mySwitch" checked={ displayAssertion } onclick={ ()=> toggle() } />
      							<label for="mySwitch"></label>
      						</div>
      					</span>
      				</div>
      			</div>
      			<div class="siimple-jumbotron theme-header siimple-jumbotron--large siimple-jumbotron--light" align="center" if={ highlight }>

      					<span class="siimple-brand">Total Coverage { highlight.tsr[0].sp }</span>
      				</div>
      				<div class="siimple-jumbotron-subtitle">
      					Time Elapsed : <time html={ highlight.t } />
      				</div>

      				<div class="siimple--mt-3" style="max-width: 900px; margin: auto;">
      					<div class="siimple-content siimple-content--extra-large">
      						<div class="siimple-grid">
      							<div class="siimple-grid-row">
      								<div class="siimple-grid-col siimple-grid-col--6 siimple-grid-col--sm-12">
      									<div class="siimple-paragraph siimple--text-justify">
      										<div class="siimple-list">
      											<div class="siimple-list-item siimple--clearfix">
      												<div class="siimple--float-left">
      													<div class="siimple-list-title">Executed Browser </div>{ highlight.lights.browser}

      												</div>
      											</div>
      											<div class="siimple-list-item siimple--clearfix">
      												<div class="siimple--float-left">
      													<div class="siimple-list-title">Executed Time</div>{ highlight.lights.timestamp}

      												</div>
      											</div>
      										</div>
      									</div>
      								</div>
      								<div class="siimple-grid-col siimple-grid-col--6 siimple-grid-col--sm-12">
      									<div class="siimple-paragraph siimple--text-justify">
      										<div class="siimple-list">

      											<div class="siimple-list-item siimple--clearfix">
      												<div class="siimple--float-left">
      													<div class="siimple-list-title">Executed Command</div>{ highlight.lights.cmd}

      												</div>
      											</div>
      											<div class="siimple-list-item siimple--clearfix">
      												<div class="siimple--float-left">
      													<div class="siimple-list-title">Executed Environment</div>{ highlight.lights.env}

      												</div>
      											</div>
      										</div>
      									</div>
      								</div>
      							</div>
      						</div>
      					</div>
      				</div>
      			</div>
      			<div class="siimple-content siimple-content--extra-large">
      				<div class="siimple-grid">
      					<div class="siimple-grid-row">
      						<div class="siimple-grid-col siimple-grid-col--4 siimple-grid-col--sm-12">
      							<div class="siimple-h2" align="center">Test Suites</div>
      							<div class="siimple-paragraph siimple--text-justify">
      								<div style="max-width: 300px; max-height: 300px;">
      									<canvas id="suitsChart" width="300" height="300" data={ highlight.tsr } tsr="s" colors={ colors } label="Test Suites" type="bar" />

      								</div>
      							</div>
      						</div>
      						<div class="siimple-grid-col siimple-grid-col--4 siimple-grid-col--sm-12">
      							<div class="siimple-h2" align="center">Test Coverage</div>
      							<div class="siimple-paragraph siimple--text-justify">
      								<div style="max-width: 300px; max-height: 300px;">
      									<canvas id="coverageChart" width="300" height="300" data={ highlight.tsr } tsr="sp" colors={ colors } label="Test Coverage" type="pie" />
      								</div>
      							</div>
      						</div>
      						<div class="siimple-grid-col siimple-grid-col--4 siimple-grid-col--sm-12">
      							<div class="siimple-h2" align="center">Test Cases</div>
      							<div class="siimple-paragraph siimple--text-justify">
      								<div style="max-width: 300px; max-height: 300px;">

      									<canvas id="casesChart" width="300" height="300" data={ highlight.tsr } tsr="c" colors={ colors } label="Test Cases" type="bar" />
      								</div>
      							</div>
      						</div>
      					</div>
      				</div>
      				<div class="siimple-rule"></div>
      			</div>
      			<div class="siimple-content theme-content siimple-content--large">
      				<div class="siimple-grid-row">
      					<div class="siimple-grid-col siimple-grid-col--3 siimple-grid-col-sm--12 ">
      						<div class="siimple-list siimple-list--hover" if={ highlight }>
      							<span each={ b in highlight.filters} class="siimple-list-item { b.css }" if={ b.c> 0 }>
      								<span class="siimple-checkbox">
      									<input type="checkbox" id={b.name} checked={ b.value } onclick={ ()=> toggleF(b.name) } />
      									<label for={b.name}></label>
      								</span>
      								<label for={b.name}> {b.c} {b.name}</label>
      							</span>
      						</div>
      					</div>
      					<div class="siimple-grid-col siimple-grid-col--9 siimple-grid-col-sm--12">
      						<div each={ rItem in fresults }>
      							<div class="siimple-card">
      								<div class="siimple-card-header"> { rItem.name } </div>
      								<div class="siimple-card-body">
      									<div each={ pc in rItem.value.completedArray}>
      										<div class="siimple-card-title">
      											{pc.name}
      										</div>
      										<div class="siimple-card-subtitle">
      											<span class="siimple-tag siimple-tag--green" if={ pc.value.passed }>PASSED : {pc.value.passed}</span>
      											<span class="siimple-tag siimple-tag--red" if={ pc.value.failed }>FAILED : {pc.value.failed}</span>
      											<span class="siimple-tag siimple-tag--orange" if={ pc.value.errors }>ERRORS : {pc.value.errors} </span>
      											<span class="siimple-tag siimple-tag--yellow" if={ pc.value.skipped }>SKIPPED : {pc.value.skipped}</span>
      										</div>
      										<ol if={ displayAssertion } class="siimple-small">
      											<li each={ pca in pc.value.assertions}>
      												<i class="successIcon siimple--color-success" if={ !pca.failure }></i>
      												<i class="failureIcon siimple--color-error" if={ pca.failure }></i>

      												<raw html={ pca.fullMsg } />
      											</li>
      										</ol>
      									</div>
      								</div>
      								<div class="siimple-card-footer">
      									<span class="siimple-tag siimple-tag--navy" if={ rItem.value.assertionsCount }>TOTAL : { rItem.value.assertionsCount }</span>
      									<span class="siimple-tag siimple-tag--green" if={ rItem.value.passedCount }>PASSED : { rItem.value.passedCount }</span>
      									<span class="siimple-tag siimple-tag--red" if={ rItem.value.failedCount }>FAILED : { rItem.value.failedCount }</span>
      									<span class="siimple-tag siimple-tag--orange" if={ rItem.value.errorsCount }>ERRORS : { rItem.value.errorsCount }</span>
      									<span class="siimple-tag siimple-tag--yellow" if={ rItem.value.skippedCount }>SKIPPED : { rItem.value.skippedCount }
      									</span>

      									<span class="siimple-tag siimple-tag--blue">
      										TIME : <time html={ rItem.value.time } />
      									</span>

      								</div>
      							</div>
      						</div>
      					</div>
      				</div>
      			</div>
      			<div class="siimple-footer siimple-footer--light" align="center">
      				<div class="siimple-footer-title">
      					{ reportName }
      				</div>
      				<div class="siimple-footer-subtitle">
      					&copy; { new Date().getFullYear() } { appName }
      				</div>
      				<div class="siimple-btn siimple-btn--primary siimple-btn--small" id="modal-open" onclick={ ()=> toggleModel() }> CREDITS</div>
      			</div>

      			<div class="siimple-modal siimple-modal--medium" id="modal" if={ displayModel }>
      				<div class="siimple-modal-content">
      					<div class="siimple-modal-header">
      						<div class="siimple-modal-header-title"> Open Source Technologies Used</div>
      						<div class="siimple-modal-header-close" id="modal-close" onclick={ ()=> toggleModel() }></div>
      					</div>
      					<div class="siimple-modal-body">
      <div class="siimple-list">
      											<div class="siimple-list-item siimple--clearfix" each={ td in tableData}>
      												<div class="siimple--float-left">
      													<div class="siimple-list-title"> { td.name} </div>
      														<a class="siimple-link" each={ tda in td.list} href={ tda.address} target="_blank"> { tda.name} </a>
      												</div>
      											</div>

      										</div>
      					</div>

      				</div>
      			</div>

      			<div class="error" if={ error }>
      				<h1>Could not retrieve list</h1>
      				</h2>{ error }</h2>
      			</div>
      			<div class="alert" if={ !reports }>
      				<h1>No list found</h1>
      			</div>
      			<div class="row">

      			</div>
             var ansi_up = new AnsiUp({ use_classes: true });
          var self = this
      	self.reports = []
      	generateReport(data) {
      		var moduleArray = [];
      		if (
      			data &&
      			data.modules &&
      			Object.keys(data.modules).length > 0
      		) {
      			Object.keys(data.modules).forEach(function(key) {
      				if (
      					data.modules[key] &&
      					data.modules[key].completed
      				) {
      					var completedArray = [];
      					Object.keys(data.modules[key].completed).forEach(

      						function(key1) {
      							const compValue = data.modules[key].completed[key1]
      							const compValAss  = compValue.assertions || [];
      							compValAss.forEach(function (cvai, i) {
      							  cvai.fullMsg =  ansi_up.ansi_to_html(cvai.fullMsg);
      							});
      							compValue.assertions = compValAss
      							completedArray.push({
      								name: key1,
      								value: compValue,
      							});
      						}
      					);
      					//console.log(completedArray)
      					data.modules[key].completedArray = completedArray;
      					delete data.modules[key].completed;
      				}

      				v = {
      					name: key,
      					value: data.modules[key],
      					passView: data.modules[key].passedCount ? true : false,
      					failView: data.modules[key].failedCount ? true : false,
      					errorView: data.modules[key].errorsCount ? true : false,
      					skipView: data.modules[key].skippedCount ? true : false,
      				};
      				moduleArray.push(v);
      			});
      		}
      		return moduleArray;
      	}
      	generateHighlights(data) {
      		var  filters =[
                  { name: "All", value: true, css: "", c: 0 },
                  { name: "Passed", value: false, css: "siimple-checkbox--success" , c: 0 },
                  { name: "Failed", value: false, css: "siimple-checkbox--error" , c: 0 },
                  { name: "Errors", value: false, css: "siimple-checkbox--orange " , c: 0 },
                  { name: "Skipped", value: false, css: "siimple-checkbox--warning" , c: 0 },
                ];
      		var lights = {
                browser: data.browser,
                timestamp: data.timestamp,
                env: data.env,
                cmd: data.cmd,
              };
              var tsr = [
                { n: "Passed", s: 0, c: 0 },
                { n: "Failed", s: 0, c: 0 },
                { n: "Errors", s: 0, c: 0 },
                { n: "Skipped", s: 0, c: 0 },
              ];
              var ts = 0;
              var tc = 0;
              var t = 0;
              if (
                data &&
                data.results &&
                data.results.modules &&
                Object.keys(data.results.modules).length > 0
              ) {
                Object.keys(data.results.modules).forEach(function (key) {
                  var k = data.results.modules[key];

      			filters[0].c += k.testsCount;
                  tsr[0].t = k.time;
                  tsr[0].c += k.passedCount;
                  tsr[0].s += k.passedCount ? 1 : 0;
      			filters[1].c += k.passedCount ? 1 : 0;

                  tsr[1].c += k.failedCount;
                  tsr[1].s += k.failedCount ? 1 : 0;
      			filters[2].c += k.failedCount ? 1 : 0;

                  tsr[2].c += k.errorsCount;
                  tsr[2].s += k.errorsCount ? 1 : 0;
      			filters[3].c += k.errorsCount ? 1 : 0;

                  tsr[3].c += k.skippedCount;
                  tsr[3].s += k.skippedCount ? 1 : 0;
      			filters[4].c += k.skippedCount ? 1 : 0;

                  ts += k.passedCount ? 1 : 0;
                  ts += k.failedCount ? 1 : 0;
                  ts += k.errorsCount ? 1 : 0;
                  ts += k.skippedCount ? 1 : 0;

                  tc += k.passedCount;
                  tc += k.failedCount;
                  tc += k.errorsCount;
                  tc += k.skippedCount;
                  t += Number(k.time);
                });
              }

              tsr[0].s -= tsr[1].s;
              ts -= tsr[1].s;

              tsr.forEach(function (k) {
                k.sp = ((k.s / ts) * 100).toFixed(2);
                k.cp = ((k.c / tc) * 100).toFixed(2);
              });
              return { tsr, lights, t , filters};
      	}
      	getReports() {
      		//delete self.error
      		self.appLogo =  appLogo ? appLogo : ""
      		self.isAppLogoImg = isAppLogoImg ? isAppLogoImg : false
      		self.appName = appName ? appName : "NIGHTWATCH.JS";
      		self.reportName =  reportName ? reportName : "AUTOMATION REPORTS";
      		self.reports = data
      		self.displayAssertion = true
      		 self.displayModel = false
      		self.results = self.generateReport(data.results)
      		self.fresults = self.generateReport(data.results)
      		self.highlight= self.generateHighlights(data)
      		self.tableData = [{
                      name: "Data Source",
                      list: [{
                          name: "NightWatch.js",
                          address: "https://nightwatchjs.org/",
                      }],
                  },
                  {
                      name: "HTML Report Template",
                      list: [{
                          name: "handlebars",
                          address: "https://www.npmjs.com/package/handlebars",
                      }],
                  },
                  {
                      name: "Javascript  Framework",
                      list: [{
                          name: "riot.js",
                          address: "https://riot.js.org",
                      }],
                  },
                  {
                      name: "CSS Framework",
                      list: [{
                          name: "siimple.xyz",
                          address: "https://docs.siimple.xyz/index.html",
                      }],
                  },
                  {
                      name: "Libraries",
                      list: [{
                          name: "chart.js",
                          address: "https://www.chartjs.org/",
                      },{
                          name: "ansi_up.js",
                          address: "https://github.com/drudru/ansi_up",
                      }],
                  },
              ]
      		self.colors = {
                      pass: {
                          bgr: "rgba(147, 210, 96, 0.7)",
                          border: "rgb(147, 210, 96)"
                      },
                      fail: {
                          bgr: "rgb(238, 103, 93, 0.7)",
                          border: "rgb(238, 103, 93)"
                      },
                      error: {
                          bgr: "rgba(247, 128, 85, 0.7)",
                          border: "rgb(247, 128, 85)"
                      },
                      skipped: {
                          bgr: "rgba(251, 200, 80, 0.7)",
                          border: "rgb(251, 200, 80)"
                      },
                      all: {
                          bgr: "rgba(78, 145, 228, 0.7)",
                          border: "rgb(78, 145, 228)"
                      },
                  }
      		// self.error = error
      		self.update()
      	}
      	toggle() {
              self.displayAssertion = !self.displayAssertion
              self.update()
            }
      	 toggleModel() {
              self.displayModel = !self.displayModel
              self.update()
            }
      	toggleF(c) {

      		self.highlight.filters.forEach(function(item,i){
      		  item.value=false;
      		});
      		var ts =  self.highlight.filters.findIndex(a => a.name == c)
      		self.highlight.filters[ts].value = document.getElementById(c).checked;

      		self.fresults =self.results.filter(function (item) {

                  switch (c) {
                    case "All":
                      return true;
                    case "Passed":
                      return item.value.passedCount > 0;
                    case "Failed":
                      return item.value.failedCount > 0;
      		      case "Errors":
                      return item.value.errorsCount > 0;
      		      case "Skipped":
                      return item.value.skippedCount > 0;
                  }
                });


              self.update()
            }
      	self.on('mount', self.getReports)
               </nw-reports>
    </script>
    <script type="text/javascript">
      riot.tag("raw", "<span></span>", function (opts) {
        this.set = () => {
          this.root.childNodes[0].innerHTML = opts.html;
        };
        this.on("update", this.set);
        this.on("mount", this.set);
      });
      riot.tag("time", "<span></span>", function (opts) {
        this.set = () => {
          var ss = opts.html;
          var hh = parseInt(ss / 3600);
          var mm = parseInt((ss - hh * 3600) / 60);
          var se = parseInt(ss - hh * 3600 - mm * 60);

          var hhh = hh > 0 ? `${hh.toString().padStart(2, "0")}h ` : "";
          var mmm = mm > 0 ? `${mm.toString().padStart(2, "0")}m ` : "";
          var ses = se > 0 ? `${se.toString().padStart(2, "0")}s ` : "";

          var timeString = hhh + mmm + ses;

          this.root.childNodes[0].innerHTML = timeString;
        };
        this.on("update", this.set);
        this.on("mount", this.set);
      });

      riot.tag("canvas", "", function (opts) {
        this.set = () => {
          console.log(opts);
          var data = opts.data;
          console.log(opts.colors);
          var ctx = document.getElementById(opts.id);
          var name = [];
          var bgrs = [];
          var borders = [];
          var reports = [];
          if (opts.type == "bar") {
            data.forEach(function (key, i) {
              reports.push(key[opts.tsr]);
              name.push(key.n);
            });
            Object.keys(opts.colors).forEach(function (k) {
              bgrs.push(opts.colors[k].bgr);
              borders.push(opts.colors[k].border);
            });
            var myChart = new Chart(ctx, {
              type: "bar",
              data: {
                labels: name,
                datasets: [
                  {
                    label: opts.label,
                    data: reports,
                    backgroundColor: bgrs,
                    borderColor: borders,
                    borderWidth: 1,
                  },
                ],
              },
              options: {
                scales: {
                  yAxes: [
                    {
                      ticks: {
                        beginAtZero: true,
                      },
                    },
                  ],
                },
              },
            });
          }
          if (opts.type == "pie") {
            data.forEach(function (key, i) {
              reports[i] = key[opts.tsr];
            });

            Object.keys(opts.colors).forEach(function (k) {
              bgrs.push(opts.colors[k].bgr);
              borders.push(opts.colors[k].border);
            });
            var myChart = new Chart(ctx, {
              type: "pie",
              data: {
                datasets: [
                  {
                    data: reports,
                    backgroundColor: bgrs,
                    borderColor: borders,
                    label: "Dataset 1",
                  },
                ],
                labels: ["Passed", "Failed", "Errors", "Skipped"],
              },
              options: {
                responsive: true,
              },
            });
          }
        };
        this.on("update", this.set);
        this.on("mount", this.set);
      });
      riot.mount("nw-reports"); // # mount riot
    </script>
  </body>
